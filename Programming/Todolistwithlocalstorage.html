<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        .Outerdiv {
            height: auto;
            background-color: lightgreen;
            padding: 20px;
        }
        .addtask, .clearall {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .clearall {
            background-color: lightcoral;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
        }
        .task-actions button {
            margin-left: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    <div class="Outerdiv">
        <input id="entertask" type="text" placeholder="Enter task">
        <button id="addTaskButton" class="addtask">Add Task</button>
        <br><br>
        <input id="searchfortask" type="text" placeholder="Search task">
        <br><br>
        <button id="clearAll" class="clearall">Clear All</button>
        <br><br>
        <ul id="taskList"></ul>
    </div>
    <script>
        // Retrieve tasks from LocalStorage or initialize an empty array
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // DOM Elements
        const taskInput = document.getElementById('entertask');
        const taskList = document.getElementById('taskList');
        const addTaskButton = document.getElementById('addTaskButton');
        const searchInput = document.getElementById('searchfortask');
        const clearAllButton = document.getElementById('clearAll');

        // Function to render tasks
        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${task}</span>
                    <div class="task-actions">
                        <button onclick="editTask(${index})">Edit</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }

        // Add a new task
        addTaskButton.addEventListener('click', () => {
            const task = taskInput.value.trim();
            if (task) {
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                taskInput.value = '';
                renderTasks();
            } else {
                alert('Please enter a task.');
            }
        });

        // Delete a task
        function deleteTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        // Edit a task
        function editTask(index) {
            const newTask = prompt('Edit your task:', tasks[index]);
            if (newTask !== null && newTask.trim() !== '') {
                tasks[index] = newTask.trim();
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            }
        }

        // Clear all tasks
        clearAllButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all tasks?')) {
                tasks = [];
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            }
        });

        // Search tasks
        searchInput.addEventListener('input', () => {
            const searchQuery = searchInput.value.toLowerCase();
            const filteredTasks = tasks.filter(task => task.toLowerCase().includes(searchQuery));
            taskList.innerHTML = '';
            filteredTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${task}</span>
                    <div class="task-actions">
                        <button onclick="editTask(${index})">Edit</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
